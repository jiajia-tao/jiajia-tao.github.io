<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>使用aframe-ar-nft</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe-ar-nft.js"></script>
    <!-- 只使用基于位置的aframe -->
    <!-- <script src="./js/aframe-ar-new-location-only.js"></script> -->

    <script>
      window.onload = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position.coords.latitude);
        });
        // 盒子的尺寸很大，挡住了文字，修改了scale,经纬度是手动设置的
        document
          .querySelector("a-box")
          .setAttribute(
            "gps-entity-place",
            "latitude: 31.54630570739825; longitude: 120.25572550417549;"
          );
      };
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        gps-entity-place="latitude: 31.54630570739825; longitude: 120.25572550417549;"
        color="#00ffaf"
        look-at="[gps-camera]"
        position="0 1 2"
        scale="0.5 0.5 0.5"
      >
      </a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
