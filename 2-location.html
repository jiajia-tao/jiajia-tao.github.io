<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>使用js获取当前所在位置，在该位置周围显示文本</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- <script src="./js/aframe-ar-nft.js"></script> -->
    <!-- 只使用基于位置的aframe -->
    <script src="./js/aframe-ar-new-location-only.js"></script>
    <!-- 引入调试工具 -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      let vConsole = new window.VConsole();
      console.log("v", vConsole);

      window.onload = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position.coords.latitude);
          document
            .querySelector("a-text")
            .setAttribute(
              "gps-entity-place",
              `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`
            );
          document
            .querySelector("a-box")
            .setAttribute(
              "gps-entity-place",
              "latitude: 31.54630570739825; longitude: 120.25572550417549;"
            );
        });
      };
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        gps-entity-place="latitude: 31.54630570739825; longitude: 120.25572550417549;"
        look-at="[gps-camera]"
        scale="5 5 5"
        color="#00bbee"
        position="0 1 2"
        value="text2"
      >
      </a-text>
      <a-text
        value="welcome"
        look-at="[gps-camera]"
        scale="5 5 5"
        color="#00bb00"
        position="0 1 0"
      ></a-text>
      <a-box
        gps-entity-place="latitude: 31.54630570739825; longitude: 120.25572550417549;"
        color="#00ffaf"
        look-at="[gps-camera]"
        position="0 1 0"
        scale="5 5 5"
      >
      </a-box>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
