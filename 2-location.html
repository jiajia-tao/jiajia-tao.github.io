<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>使用js获取当前所在位置，在该位置周围显示文本</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- <script src="./js/aframe-ar-nft.js"></script> -->
    <!-- 只使用基于位置的aframe -->
    <script src="./js/aframe-ar-new-location-only.js"></script>
    <!-- 引入调试工具 -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      let vConsole = new window.VConsole();
      console.log("v", vConsole);


      window.onload = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position.coords); 
          document
            .querySelector("a-text")
            .setAttribute(
              "gps-entity-place",
              `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`
            );
        });
      };
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="你好世界"
        font="./assets/fonts/custom-msdf/custom-msdf.json"
        look-at="[gps-camera]"
        scale="5 5 5"
        color="#00bbff"
      ></a-text>
       <a-box
        gps-entity-place="latitude: 31.548338; longitude: 120.251785;"
        material="color: yellow"
        position="0 5 0"
        scale="50 50 50"
      >
      </a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
